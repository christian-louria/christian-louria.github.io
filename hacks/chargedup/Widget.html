<body onload="init()">

<div id="charging">
  <div class="hideline"></div>
  <div class="leftSide"></div>
  <div class="rightSide"></div>
  <div class="bottomSide"></div>
  <div class="charge1"></div>
  <div class="charge2"></div>
  <div class="charge3"></div>
  <div class="charge4"></div>
  <div class="charge5"></div>
</div>


 <div id="battery">
   <div id="LevelDisplay">XX</div>
  <div id="StateDisplay">
    current
  </div>
 </div>

 <div id="Clock">
  <a id="hour"></a>:<a id="minute"></a><a id="ampm"></a>
</div>

<img id="weatherIcon">
<div id="Weather">
  <a id="desc"></a> <a id="temp">XX&deg;</a>
</div>

<div id="weekday"></div>
<div id="Cal">
    <div id="date"></div>
    <div id="month"></div>
</div>
 



<script type="text/javascript">
function mainUpdate(type){
    if(type == "battery"){
      document.getElementById('LevelDisplay').innerHTML = batteryPercent + "%";
      document.getElementById('StateDisplay').innerHTML = (batteryCharging) ? 'Charging' : 'Discharging';
      if (batteryCharging) {
         document.getElementById('charging').style.visibility = "visible";
      }
      else{
        document.getElementById('charging').style.visibility = "hidden";
      }
    }
    if(type == "weather"){
      document.getElementById('temp').innerHTML = weather.temperature + "&deg;";
    }
}
</script>

<script>
