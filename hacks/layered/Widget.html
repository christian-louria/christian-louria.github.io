<html><head>
<title>TianLayersWidget</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="Style.css" type="text/css" media="screen"/>
<script type="text/javascript" charset="utf-8" src="Config.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/main.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/lang.js"></script>
</head>

<body onload="init()">

<div id="signalBars">
  <div class="bar" id="bar1"></div>
  <div class="bar" id="bar2"></div>
  <div class="bar" id="bar3"></div>
  <div class="bar" id="bar4"></div>
</div>

<div id="wifiBars">
  <div class="wifiBar" id="wifiBar1"></div>
  <div class="wifiBar" id="wifiBar2"></div>
  <div class="wifiBar" id="wifiBar3"></div>
  <div></div>
</div>

<div id="time"></div>

<div id="Weather">
	<a id="desc"></a> <a id="temp">XX&deg;</a>
</div>

  <div id="date"></div> 
  <div id="LevelDisplay">100%</div>

<script type="text/javascript">
function mainUpdate(type){
    if(type == "battery"){
      document.getElementById('LevelDisplay').innerHTML = batteryPercent + "%";
    }
    else if(type == "weather"){
      document.getElementById('temp').innerHTML = weather.temperature + "&deg;";
    }
    else if(type == "statusbar"){
      //WIFI
      if (wifiName != "NA") {
        document.getElementById('wifiBars').style.display = "grid";
        if (wifiBars == 1) {
          document.getElementById('wifiBar1').style.backgroundColor = "white";
          document.getElementById('wifiBar2').style.backgroundColor = "darkgrey";
          document.getElementById('wifiBar3').style.backgroundColor = "darkgrey";
        }
        else if (wifiBars == 2) {
          document.getElementById('wifiBar1').style.backgroundColor = "white";
          document.getElementById('wifiBar2').style.backgroundColor = "white";
          document.getElementById('wifiBar3').style.backgroundColor = "darkgrey";
        }
        else if (wifiBars == 3) {
          document.getElementById('wifiBar1').style.backgroundColor = "white";
          document.getElementById('wifiBar2').style.backgroundColor = "white";
          document.getElementById('wifiBar3').style.backgroundColor = "white";
        }
      } 
      else {
         document.getElementById('wifiBars').style.display = "none";
      }
      //Signal
      if (signalBars == 0) {
        document.getElementById('bar1').style.backgroundColor = "darkgrey";
        document.getElementById('bar2').style.backgroundColor = "darkgrey";
        document.getElementById('bar3').style.backgroundColor = "darkgrey";
        document.getElementById('bar4').style.backgroundColor = "darkgrey";
      }
      else if (signalBars == 1){
        document.getElementById('bar1').style.backgroundColor = "white";
        document.getElementById('bar2').style.backgroundColor = "darkgrey";
        document.getElementById('bar3').style.backgroundColor = "darkgrey";
        document.getElementById('bar4').style.backgroundColor = "darkgrey";
      }
      else if (signalBars == 2){
        document.getElementById('bar1').style.backgroundColor = "white";
        document.getElementById('bar2').style.backgroundColor = "white";
        document.getElementById('bar3').style.backgroundColor = "darkgrey";
        document.getElementById('bar4').style.backgroundColor = "darkgrey";
      }
      else if (signalBars == 3){
        document.getElementById('bar1').style.backgroundColor = "white";
        document.getElementById('bar2').style.backgroundColor = "white";
        document.getElementById('bar3').style.backgroundColor = "white";
        document.getElementById('bar4').style.backgroundColor = "darkgrey";
      }
      else if (signalBars == 4){
        document.getElementById('bar1').style.backgroundColor = "white";
        document.getElementById('bar2').style.backgroundColor = "white";
        document.getElementById('bar3').style.backgroundColor = "white";
        document.getElementById('bar4').style.backgroundColor = "white";
      }
    }
}
</script>

<script>
(function(){
    'use strict';
    if (window.innerWidth === 320) {
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=0.85, maximum-scale=0.85, user-scalable=0');
    } else if (window.innerWidth === 414) {
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=1.104, maximum-scale=1.104, user-scalable=0');
    } else if (window.innerWidth === 425) {
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=1.133, maximum-scale=1.133, user-scalable=0');
    } else if (window.innerWidth === 432) {
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=1.152, maximum-scale=1.152, user-scalable=0');
    }
}());
</script>
</body></html>
