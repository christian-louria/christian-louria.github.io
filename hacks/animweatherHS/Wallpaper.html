<div id="temp">

</div>


<script type="text/javascript">
  function mainUpdate(type){

    if(type == "weather"){

      if (Temp == "true") {
        document.getElementById("Temp").style.visibility = visible;

      } else {
        document.getElementById("Temp").style.visibility = hidden;
      }

      document.getElementById('temp').innerHTML = weather.temperature + "&deg;";

      var weatherCond = weather.conditionCode;


      if (weatherCond == 26) {
        document.getElementById('cloudyHider').style.visibility = "visible";
        document.getElementById('rainHider').style.visibility = "hidden";
        document.getElementById('partlycloudyHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('sunHider').style.visibility = "hidden";
        document.getElementById('thunderstromHider').style.visibility = "hidden";
        document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else if (weatherCond < 5) {
        document.getElementById('thunderstromHider').style.visibility = "visible";
        document.getElementById('rainHider').style.visibility = "hidden";
        document.getElementById('cloudyHider').style.visibility = "hidden";
        document.getElementById('partlycloudyHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('sunHider').style.visibility = "hidden";
        document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else if (weatherCond < 13) {
        document.getElementById('rainHider').style.visibility = "visible";
        document.getElementById('cloudyHider').style.visibility = "hidden";
        document.getElementById('partlycloudyHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('thunderstromHider').style.visibility = "hidden";
        document.getElementById('sunHider').style.visibility = "hidden";
        document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else if (weatherCond > 12 && weatherCond < 19) {
         document.getElementById('snowHider').style.visibility = "visible";
         document.getElementById('cloudyHider').style.visibility = "hidden";
         document.getElementById('rainHider').style.visibility = "hidden";
         document.getElementById('partlycloudyHider').style.visibility = "hidden";
         document.getElementById('sunHider').style.visibility = "hidden";
         document.getElementById('thunderstromHider').style.visibility = "hidden";
         document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else if (weatherCond == 27 || weatherCond == 29) {
        document.getElementById('partlymoonyHider').style.visibility = "visible";
        document.getElementById('cloudyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
        document.getElementById('rainHider').style.visibility = "hidden";
        document.getElementById('partlycloudyHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('sunHider').style.visibility = "hidden";
        document.getElementById('thunderstromHider').style.visibility = "hidden";
      }
      else if (weatherCond == 31 || weatherCond == 33) {
        document.getElementById('moonHider').style.visibility = "visible";
        document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('cloudyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
        document.getElementById('rainHider').style.visibility = "hidden";
        document.getElementById('partlycloudyHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('sunHider').style.visibility = "hidden";
        document.getElementById('thunderstromHider').style.visibility = "hidden";
      }

      else if (weatherCond == 28 || weatherCond == 30) {
        document.getElementById('partlycloudyHider').style.visibility = "visible";
        document.getElementById('cloudyHider').style.visibility = "hidden";
        document.getElementById('rainHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('sunHider').style.visibility = "hidden";
        document.getElementById('thunderstromHider').style.visibility = "hidden";
        document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else if (weatherCond == 32 || weatherCond == 35) {
        document.getElementById('sunHider').style.visibility = "visible";
        document.getElementById('cloudyHider').style.visibility = "hidden";
        document.getElementById('rainHider').style.visibility = "hidden";
        document.getElementById('partlycloudyHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('thunderstromHider').style.visibility = "hidden";
        document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else if (weatherCond > 37 && weatherCond < 41) {
        document.getElementById('rainHider').style.visibility = "visible";
        document.getElementById('cloudyHider').style.visibility = "hidden";
        document.getElementById('partlycloudyHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('sunHider').style.visibility = "hidden";
        document.getElementById('thunderstromHider').style.visibility = "hidden";
        document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else if (weatherCond > 40 && weatherCond < 43) {
         document.getElementById('snowHider').style.visibility = "visible";
         document.getElementById('cloudyHider').style.visibility = "hidden";
         document.getElementById('rainHider').style.visibility = "hidden";
         document.getElementById('partlycloudyHider').style.visibility = "hidden";
         document.getElementById('sunHider').style.visibility = "hidden";
         document.getElementById('thunderstromHider').style.visibility = "hidden";
         document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else if (weatherCond == 48) {
        document.getElementById('partlycloudyHider').style.visibility = "visible";
        document.getElementById('cloudyHider').style.visibility = "hidden";
        document.getElementById('rainHider').style.visibility = "hidden";
        document.getElementById('snowHider').style.visibility = "hidden";
        document.getElementById('sunHider').style.visibility = "hidden";
        document.getElementById('thunderstromHider').style.visibility = "hidden";
        document.getElementById('partlymoonyHider').style.visibility = "hidden";
        document.getElementById('moonHider').style.visibility = "hidden";
      }
      else{
        document.getElementById('code').innerHTML = weatherCond;
      }
    }
  }
</script>
